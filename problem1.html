<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script language="javascript">
      const arr1 = [3, 1, 7, 9];
      const arr2 = [2, 4, 1, 9, 3];
      //const found = arr1.find(element => element !==arr2[i]);
      var sum1 = 0;
      for (let i = 0; i < arr1.length; i++) {
        var exist = false;
        for (let j = 0; j < arr2.length; j++) {
          if (arr1[i] == arr2[j]) {
            exist = true;
            break;
          }
        }
        if (!exist) {
          sum1 += arr1[i];
        }
      }
      console.log(sum1);
      var sum2 = 0;
      for (let j = 0; j < arr2.length; j++) {
        var existe = false;
        for (let i = 0; i < arr1.length; i++) {
          if (arr2[j] == arr1[i]) {
            existe = true;
            break;
          }
        }
        if (!existe) {
          sum2 += arr2[j];
        }
      }
      console.log(sum2);
      var sum = sum1 + sum2;
      console.log(sum);
    </script>
  </body>
</html>
